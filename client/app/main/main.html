<div ng-include="'components/navbar/navbar.html'"></div>

<div id="map-canvas"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>
            Welcome to HackShare
        </h1>
        <p class="lead">
            Facilitating a collaborative environment of constant innovation through a super simple posting, rating, and delivery service.
        </p>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Recent Activity:</h1>
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="hack in awesomeThings">
                <li>
                    <a href="#" tooltip="{{hack.info}}">{{hack.name}}
                        <!--<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button>-->
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <form class="thing-form">
        <label>Synced in realtime with Socket.IO:</label>

        <p class="input-group">
            <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addHack()">Add New</button>
      </span>
        </p>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <p>
            HackShare |
            <a href="https://github.com/Awk34/hackshare">GitHub</a>
        </p>
    </div>
</footer>
