<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <ul class="ch-grid">
        <li ng-repeat="page in pages">
            <a href="{{page.link}}">
                <div class="ch-item">
                    <span class="fa fa-fw {{page.icon}} ch-icon"></span>
                    <div class="ch-info">
                        <h3>{{page.name}}</h3>
                    </div>
                </div>
            </a>
        </li>
    </ul>

    <div class="form-group">
        <label for="name">Image Viewer</label>
        <input type="text" placeholder="fileId" name="name" id="name" class="form-control" style="width: 50%;"
               ng-model="fileId" required>
    </div>
    <img ng-src="/api/upload/{{fileId}}">
</div>

<footer class="footer">
    <div class="container">
        <p>
            HackShare |
            <a href="https://github.com/Awk34/hackshare">GitHub</a>
        </p>
    </div>
</footer>
